<section class="py-1 add-personnel-page">
  <div class="row mt-5">
      <div class="col-lg-8 offset-lg-2">
          <h3 class="add-personnel-title">Train Your Face</h3>
          <hr>
          <form class="add-personnel-form" method="post" action="/addprsn_submit">
              <div class="form-group row">
                  <label for="txtnbr" class="col-sm-2 col-form-label">NRC</label>
                  <div class="col-sm-2">
                      <!-- <input type="text" class="form-control" id="txtnbr" name="txtnbr" value={{ newnbr }} readonly> -->

                  <label for="txtname" class="col-sm-2 col-form-label">Name</label>

                      <input type="text" class="form-control" id="txtname" name="txtname" required>

              </div>

                      </select>
                  </div>
              </div>

                  <div class="col-sm-8 offset-sm-2">
                      <input type="submit" class="btn btn-primary btn-lg" value="Next">
